<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7a4b9d; /* بکگراند بنفش برای کل سایت */
            color: #ffffff; /* رنگ متن سفید برای کنتراست بیشتر */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-section {
            background-color: #fc5c12; /* پس‌زمینه سفید برای ویدئو */
            padding: 20px;
            border-radius: 15px; /* گوشه‌های گرد */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* سایه برای فضای مدرن */
            margin-top: 30px;
            width: 80%;
            max-width: 1000px;
            text-align: center;
        }

        video {
            width:30%;
            height:30%;
            object-fit: cover;
            border-radius: 10px; /* گوشه‌های گرد برای ویدئو */
        }

        .content {
            padding: 20px;
            width: 80%;
            max-width: 1000px;
            margin-top: 30px;
        }

        .description {
            margin-bottom: 30px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
            background-color: #fc5c12; /* پس‌زمینه سفید برای گالری */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* سایه برای فضای مدرن */
        }

        .gallery img {
            width: 250px;
            height: 180px;
            object-fit: cover;
            border-radius: 10px; /* گوشه‌های گرد برای تصاویر */
            transition: transform 0.3s ease; /* افکت تغییر اندازه روی hover */
        }

        .gallery img:hover {
            transform: scale(1.05); /* بزرگ شدن تصویر در هنگام hover */
        }
    </style>
</head>
<body>

    <section class="video-section">
        <video controls>
            <source src="https://raw.githubusercontent.com/LemonP-un/mofid_student_charity/refs/heads/main/test.mp4" type="video/mp4">
            مرورگر شما از فرمت ویدیو پشتیبانی نمی‌کند.
        </video>
        <video controls>
            <source src="https://raw.githubusercontent.com/LemonP-un/mofid_student_charity/refs/heads/main/test2.mp4" type="video/mp4">
            مرورگر شما از فرمت ویدیو پشتیبانی نمی‌کند.
        </video>
    </section>

    <section class="content">
        <div class="description">
            <p>
                توضیحات را اینجا مینیویسیم
            </p>
        </div>

        <div class="gallery">
            <img src="image1.jpg" alt="تصویر 1">
            <img src="image2.jpg" alt="تصویر 2">
            <img src="image3.jpg" alt="تصویر 3">
            <img src="image4.jpg" alt="تصویر 4">
        </div>
    </section>

</body>
</html>
